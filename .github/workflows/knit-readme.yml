name: Knit README
on:
  push:
    paths: [README.Rmd]   # run when the Rmd changes
  workflow_dispatch:      # allow manual runs

permissions:
  contents: write

jobs:
  knit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2   # <-- this installs Pandoc
      - name: Install R packages used in README
        run: |
          R -q -e 'install.packages(c("rmarkdown","knitr"))'
          R -q -e 'if (!requireNamespace("dagitty", quietly=TRUE)) install.packages("dagitty")'
      - name: Render README.Rmd → README.md
        run: |
          R -q -e 'rmarkdown::render("README.Rmd",
                                     output_format="github_document",
                                     output_file="README.md",
                                     quiet=TRUE)'
      - name: Commit README.md
        uses: EndBug/add-and-commit@v9
        with:
          add: README.md
          message: "Knit README.Rmd → README.md"
