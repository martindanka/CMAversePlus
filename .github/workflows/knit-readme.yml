name: Knit README
on:
  push:
    paths: ["README.Rmd"]
jobs:
  knit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Install rmarkdown & knitr (+ deps you use in chunks)
        run: R -q -e 'install.packages(c("rmarkdown","knitr","dagitty"))'
      - name: Render README.Rmd -> README.md
        run: R -q -e 'rmarkdown::render("README.Rmd", output_format="github_document", output_file="README.md")'
      - name: Commit README.md
        uses: EndBug/add-and-commit@v9
        with:
          add: "README.md"
          message: "Knit README.Rmd â†’ README.md"
